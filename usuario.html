<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tickets</title>
</head>
<body>
    <header>        
        <h1>
            TicketUp
        </h1>
    </header>
    <main>
      <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">
        <div class="container">
          <a class="navbar-brand" href="#">TicketUp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.hoteles.com">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
        <div class="container-xs bg-light">
            <form class="row gy-0  justify-content-center ">
                <div class="col-lg-5 col-md-5 col-sm-3">
                  <label class="form-label">Nombre de Pila</label>
                  <input type="text" class="form-control" required>          
                </div>
                <div class="col-lg-5 col-md-5 col-sm-3">
                  <label  class="form-label">Apellido</label>
                  <input type="text" class="form-control" required>          
                </div>
                <div class="col-lg-10 col-md-10 col-sm-8">
                  <label  class="form-label">Nombre de usuario</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" >@</span>
                    <input type="text" class="form-control"  required>            
                  </div>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-8">
                    <label class="form-label">Correo Electronico (opcional)</label>
                    <input type="email" class="form-control" placeholder="you@example.com">          
                </div>    
                <div class="col-lg-10 col-md-10 col-sm-8">
                    <label class="form-label">Habla a</label>
                    <input type="text" class="form-control" placeholder="1234 Main st" >          
                </div>   
                <div class="col-lg-10 col-md-10 col-sm-8">
                    <label class="form-label">Direccion 2 (opcional)</label>
                    <input type="text" class="form-control" placeholder="Apartamento o Suite">          
                </div>            
                <div class="col-lg-4 col-md-3 col-sm-2">
                  <label class="form-label">Pais</label>         
                  <select  class="form-select"  required>
                    <option selected disabled value="">Escoger...</option>
                    <option>Argentina</option>
                    <option>Brasil</option>
                    <option>Chile</option>
                    <option>Colombia</option>
                    <option>Ecuador</option>
                    <option>Paraguay</option>
                    <option>Peru</option>
                    <option>Uruguay</option>
                    <option>Venezuela</option>
                  </select>       
                </div>
                <div class="col-lg-4 col-md-3 col-sm-2">
                  <label  class="form-label">Estado</label>
                  <select class="form-select"  required>
                    <option selected disabled value="">Escoger...</option>
                    <option>Buenos Aires</option>
                    <option>CABA</option>
                    <option>Cordoba</option>
                    <option>Mendoza</option>
                    <option>Santa Fe</option>
                  </select>         
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                  <label class="form-label">Codigo Postal</label>
                  <input type="text" class="form-control"  required>          
                </div>
                <br><br><br><br>
                          
                <div class="col-lg-8 col-md-8 col-sm-6 ">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" required>
                    <label class="form-check-label" >
                      La direccion de envio es la misma que la direccion de facturacion
                    </label>            
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" required>
                    <label class="form-check-label" >
                      Guarde esta informacion para la proxima vez
                    </label>            
                  </div>
                </div> <br><br>
                <div class="col-lg-8 col-md-8 col-sm-6">
                  <button class="btn btn-primary" type="submit"><a href="plantillaUsuario.html">Enviar</a></button>
                </div>      
              
              </form>
            </div>

    </main>
    <aside>
        
    </aside>
    <footer>
        <small>Ticket Up </small>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
